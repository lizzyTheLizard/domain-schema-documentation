$id: _Application.yaml
$schema: http://json-schema.org/draft-07/schema#
title: Application Definition
type: object
properties:
  title:
    type: string
  description:
    type: string
  todos:
    type: array
    items:
      type: string
  links:
    type: array
    items:
      $ref: './_Link.yaml'
  tags:
    type: array
    items:
      $ref: './_Tag.yaml'
  errors:
    type: array
    items:    
      $ref: './_Error.yaml'
required:
- title
- description
