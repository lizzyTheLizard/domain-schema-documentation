$id: _Module.yaml
$schema: http://json-schema.org/draft-07/schema#
title: Module Definition
type: object
properties:
  $id:
    type: string
  title:
    type: string
  description:
    type: string
  todos:
    type: array
    items:
      type: string
  links:
    type: array
    items:
      type: object
      properties:
        text:
          type: string
        href:
          type: string
      required:
        - text
        - href
  tags:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        color:
          type: string
      required:
        - name
        - color
  errors:
    type: array
    items:    
      type: object
      properties:
        text:
          type: string
        type:
          type: string
          enum:
            - NOT_IN_DOMAIN_MODEL
            - MISSING_IN_IMPLEMENTATION
            - WRONG
            - OTHER
      required:
        - text
        - type
required:
  - title
  - description